<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F1B35" />
      <stop offset="100%" stop-color="#25395E" />
    </linearGradient>
    
    <!-- Neural network pattern -->
    <pattern id="neural-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#4D7EF7" />
      <circle cx="30" cy="10" r="2" fill="#4D7EF7" />
      <circle cx="50" cy="10" r="2" fill="#4D7EF7" />
      <circle cx="20" cy="30" r="2" fill="#4D7EF7" />
      <circle cx="40" cy="30" r="2" fill="#4D7EF7" />
      <circle cx="10" cy="50" r="2" fill="#4D7EF7" />
      <circle cx="30" cy="50" r="2" fill="#4D7EF7" />
      <circle cx="50" cy="50" r="2" fill="#4D7EF7" />
      <line x1="10" y1="10" x2="20" y2="30" stroke="#4D7EF7" stroke-width="0.5" />
      <line x1="30" y1="10" x2="20" y2="30" stroke="#4D7EF7" stroke-width="0.5" />
      <line x1="30" y1="10" x2="40" y2="30" stroke="#4D7EF7" stroke-width="0.5" />
      <line x1="50" y1="10" x2="40" y2="30" stroke="#4D7EF7" stroke-width="0.5" />
      <line x1="20" y1="30" x2="10" y2="50" stroke="#4D7EF7" stroke-width="0.5" />
      <line x1="20" y1="30" x2="30" y2="50" stroke="#4D7EF7" stroke-width="0.5" />
      <line x1="40" y1="30" x2="30" y2="50" stroke="#4D7EF7" stroke-width="0.5" />
      <line x1="40" y1="30" x2="50" y2="50" stroke="#4D7EF7" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Camera frame -->
  <rect x="150" y="100" width="500" height="400" rx="20" fill="#192A44" stroke="#7099EC" stroke-width="4" />
  
  <!-- Camera lens -->
  <circle cx="400" cy="300" r="150" fill="#0E1526" stroke="#7099EC" stroke-width="4" />
  <circle cx="400" cy="300" r="120" fill="#182338" stroke="#7099EC" stroke-width="2" />
  <circle cx="400" cy="300" r="90" fill="#23304D" />
  
  <!-- Card in viewfinder -->
  <rect x="280" y="260" width="240" height="150" rx="10" fill="#565B6E" />
  <rect x="300" y="290" width="200" height="30" rx="4" fill="#8891B1" />
  <rect x="300" y="340" width="150" height="20" rx="4" fill="#8891B1" />
  <rect x="300" y="370" width="80" height="20" rx="4" fill="#8891B1" />
  
  <!-- Neural network overlay -->
  <rect x="250" y="200" width="300" height="200" fill="url(#neural-pattern)" fill-opacity="0.2" />
  
  <!-- Verification elements -->
  <rect x="600" y="220" width="120" height="40" rx="20" fill="#4D7EF7" />
  <text x="660" y="246" font-family="Arial" font-size="16" fill="white" text-anchor="middle">SCAN</text>
  
  <rect x="600" y="280" width="120" height="40" rx="20" fill="#77DD77" />
  <text x="660" y="306" font-family="Arial" font-size="16" fill="white" text-anchor="middle">VERIFIED</text>
  
  <rect x="600" y="340" width="120" height="40" rx="20" fill="#FF6961" />
  <text x="660" y="366" font-family="Arial" font-size="16" fill="white" text-anchor="middle">REJECTED</text>
  
  <!-- Scanning lines animation -->
  <line x1="280" y1="240" x2="520" y2="240" stroke="#4D7EF7" stroke-width="2" />
  <line x1="280" y1="280" x2="520" y2="280" stroke="#4D7EF7" stroke-width="2" />
  <line x1="280" y1="320" x2="520" y2="320" stroke="#4D7EF7" stroke-width="2" />
  <line x1="280" y1="360" x2="520" y2="360" stroke="#4D7EF7" stroke-width="2" />
  <line x1="280" y1="400" x2="520" y2="400" stroke="#4D7EF7" stroke-width="2" />
  
  <!-- TensorFlow icon suggestion -->
  <rect x="80" y="280" width="80" height="80" rx="10" fill="#FF6F00" />
  <path d="M100,300 l40,20 l-40,20 z" fill="white" />
</svg>