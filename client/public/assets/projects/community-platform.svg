<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3E5472" />
      <stop offset="100%" stop-color="#151E29" />
    </linearGradient>
    
    <!-- Connection lines pattern -->
    <pattern id="connection-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="100" y2="100" stroke="#4A80F0" stroke-width="0.5" stroke-opacity="0.3" />
      <line x1="100" y1="0" x2="0" y2="100" stroke="#4A80F0" stroke-width="0.5" stroke-opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  <rect width="800" height="600" fill="url(#connection-pattern)" />
  
  <!-- City skyline silhouette -->
  <path d="M0,450 L50,450 L70,420 L90,450 L120,430 L140,450 L160,400 L180,450 
           L200,390 L220,450 L250,430 L270,450 L300,410 L320,450 L350,380 
           L370,450 L400,420 L420,450 L450,400 L470,450 L500,380 L530,450 
           L560,430 L580,450 L610,410 L640,450 L670,390 L700,450 L730,420 
           L760,450 L800,430 L800,600 L0,600 Z" 
        fill="#1E2A3A" />
  
  <!-- Community platform elements -->
  <!-- Central Hub -->
  <circle cx="400" cy="250" r="80" fill="#2E4057" stroke="#5DADEC" stroke-width="3" />
  <text x="400" y="255" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">COMMUNITY HUB</text>
  
  <!-- Connected nodes -->
  <!-- Residents -->
  <circle cx="220" cy="200" r="50" fill="#3D5B81" stroke="#5DADEC" stroke-width="2" />
  <text x="220" y="205" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">RESIDENTS</text>
  
  <!-- Local Businesses -->
  <circle cx="580" cy="200" r="50" fill="#3D5B81" stroke="#5DADEC" stroke-width="2" />
  <text x="580" y="198" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">LOCAL</text>
  <text x="580" y="218" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">BUSINESSES</text>
  
  <!-- Events -->
  <circle cx="220" cy="350" r="40" fill="#3D5B81" stroke="#5DADEC" stroke-width="2" />
  <text x="220" y="355" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">EVENTS</text>
  
  <!-- Services -->
  <circle cx="580" cy="350" r="40" fill="#3D5B81" stroke="#5DADEC" stroke-width="2" />
  <text x="580" y="355" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">SERVICES</text>
  
  <!-- Marketplace -->
  <circle cx="400" cy="400" r="40" fill="#3D5B81" stroke="#5DADEC" stroke-width="2" />
  <text x="400" y="405" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">MARKETPLACE</text>
  
  <!-- Connection lines -->
  <line x1="320" y1="250" x2="265" y2="215" stroke="#5DADEC" stroke-width="2" />
  <line x1="480" y1="250" x2="535" y2="215" stroke="#5DADEC" stroke-width="2" />
  <line x1="400" y1="330" x2="400" y2="360" stroke="#5DADEC" stroke-width="2" />
  <line x1="340" y1="300" x2="250" y2="335" stroke="#5DADEC" stroke-width="2" />
  <line x1="460" y1="300" x2="550" y2="335" stroke="#5DADEC" stroke-width="2" />
  
  <!-- People icons -->
  <circle cx="180" cy="170" r="15" fill="#64B5F6" />
  <circle cx="200" cy="150" r="15" fill="#64B5F6" />
  <circle cx="240" cy="160" r="15" fill="#64B5F6" />
  
  <!-- Building icons -->
  <rect x="540" y="150" width="20" height="30" fill="#FFD54F" />
  <rect x="570" y="160" width="20" height="20" fill="#FFD54F" />
  <rect x="600" y="140" width="20" height="40" fill="#FFD54F" />
  
  <!-- Technology stack icons -->
  <rect x="150" y="500" width="100" height="40" rx="5" fill="#61DAFB" fill-opacity="0.8" />
  <text x="200" y="525" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">React</text>
  
  <rect x="280" y="500" width="100" height="40" rx="5" fill="#68A063" fill-opacity="0.8" />
  <text x="330" y="525" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Node.js</text>
  
  <rect x="410" y="500" width="100" height="40" rx="5" fill="#E535AB" fill-opacity="0.8" />
  <text x="460" y="525" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">GraphQL</text>
  
  <rect x="540" y="500" width="100" height="40" rx="5" fill="#FF9900" fill-opacity="0.8" />
  <text x="590" y="525" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">AWS</text>
</svg>